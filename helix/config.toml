theme = "naysayer"

[editor]
line-number = "relative"
mouse = false

[editor.auto-save]
after-delay.enable = true
after-delay.timeout = 300

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.normal]
C-g = [
    ":write-all", 
    ":new", 
    ":insert-output lazygit", 
    ":set mouse false", # First disable mouse to hint helix into activating it
    ":set mouse true",
    ":buffer-close!", 
    ":redraw", 
    ":reload-all"
]
"*" = [
    "move_char_right",
    "move_prev_word_start",
    "move_next_word_end",
    "search_selection"
]
